language: node_js
sudo: false
dist: trusty
node_js:
  - "10.15.0"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - ./node_modules

install:
  - yarn install

script:
  - yarn clean
  - yarn build
  - yarn lint
  - yarn test
